<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
    let two = 2;
    let three = 3;
    let calculation = two + three;
    console.log(calculation + 2);

    let message = 'Hello!';
    console.log(message);

    let variable = 4; console.log(variable);
    variable = 5; console.log(variable+=variable);

    console.log(typeof variable);
    console.log(typeof message);
  </script>
</body>
</html>
