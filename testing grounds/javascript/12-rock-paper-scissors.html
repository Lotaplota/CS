<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button id="rock" class="choice-button js-rock-button">✊</button>
  <button id="paper" class="choice-button js-paper-button">🫱</button>
  <button id="scissors" class="choice-button js-scissors-button">✌️</button>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score-text">Text that will display the score</p>
  <button onclick="resetScore();" class="reset-button">Reset Score</button>
  <button onclick="autoPlay(this) // Just like in Unity!" class="autoplay-button">Auto Play</button>

  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
