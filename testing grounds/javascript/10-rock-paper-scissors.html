<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button id='rock' onclick="play('rock');" class="choice-button">✊</button>
  <button id='paper' onclick="play('paper');" class="choice-button">🫱</button>
  <button id='scissors' onclick="play('scissors');" class="choice-button">✌️</button>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score-text">Text that will display the score</p>
  <button onclick="resetScore();" class="reset-button">Reset Score</button>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
