<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../extra.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Select, Range e Botões</title>
</head>

<body>
    <!-- Seção do título -->
    <h1>Select, Range e Botões</h1>
    <hr>

    <div class="container">
        <div class="mb-3">
            <div class="container row">
                <div class="col-4">
                    <label for="" class="form-label">Opção Desejada</label>
                    <select name="" id="" class="form-select">
                        <option value="">Opção 1</option>
                        <option value="">Opção 2</option>
                        <option value="">Opção 3</option>
                        <option value="">Opção 4</option>
                        <option value="">Opção 5</option>
                        <option value="">Opção 6</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Opção Desejada</label>
                    <select name="" id="" multiple class="form-select">
                        <option value="">Opção 1</option>
                        <option value="">Opção 2</option>
                        <option value="">Opção 3</option>
                        <option value="">Opção 4</option>
                        <option value="">Opção 5</option>
                        <option value="">Opção 6</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Opção Desejada</label>
                    <select name="" id="" multiple size="6" class="form-select overflow-hidden">
                        <option value="">Opção 1</option>
                        <option value="">Opção 2</option>
                        <option value="">Opção 3</option>
                        <option value="">Opção 4</option>
                        <option value="">Opção 5</option>
                        <option value="">Opção 6</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="mb-3 text-center">
            <label for="faixa" class="form-label m-0">Smooth</label>
            <input type="range" name="" id="faixa" class="form-range">
            <label for="faixa" class="form-label m-0">Stepped, 1-5, starts in 4</label>
            <input type="range" min="1" max="5" step="1" value="4" class="form-range">
        </div>
    </div>
    <hr>

    <div class="container">
        <a href="#" class="btn btn-primary">Link</a>
        <a href="#" class="btn btn-warning text-success border-success border-3">Link</a>
        <a href="#" class="btn btn-outline-success">Link</a>
        <a href="#" class="btn btn-sm btn-outline-danger">Link</a>
        <a href="#" class="btn btn-lg btn-dark">Link</a>
        <button class="btn btn-warning disabled">Desabilitado</button>
        <button class="btn btn-info" data-bs-toggle="button">Marcável</button>
    </div>
    <hr>
        
    <!-- Seção das notas -->
    <div class="note-section container-fluid bg-info-subtle">
        <h3>Notes</h3>
        <p><code>form-select</code> also has <em>sm</em> and <em>lg</em> variants.</p>
    </div>          
    
    <h3><a href="../">Voltar ao Início</a></h3>
</body>
</html>
