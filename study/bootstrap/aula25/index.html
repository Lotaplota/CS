<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../extra.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Botões e Agrupamentos de botões</title>
</head>

<body>
    <!-- Seção do título -->
    <h1>Botões e Agrupamentos de botões</h1>
    <hr>

    <div class="container py-5">
        <div class="btn-group">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
        <hr>

        <div class="btn-group row">
            <div class="col-auto">
                <input type="radio" name="grupo" id="btn1" class="btn-check">
                <label for="btn1" class="btn btn-outline-primary">Radio 1</label>
                <input type="radio" name="grupo" id="btn2" class="btn-check">
                <label for="btn2" class="btn btn-outline-primary">Radio 2</label>
                <input type="radio" name="grupo" id="btn3" class="btn-check">
                <label for="btn3" class="btn btn-outline-primary">Radio 3</label>
            </div>
            <div class="col-auto">
                <input type="checkbox" id="btn4" class="btn-check">
                <label for="btn4" class="btn btn-outline-primary">Check 1</label>
                <input type="checkbox" id="btn5" class="btn-check">
                <label for="btn5" class="btn btn-outline-primary">Check 2</label>
                <input type="checkbox" id="btn6" class="btn-check">
                <label for="btn6" class="btn btn-outline-primary">Check 3</label>
            </div>
        </div>
        <hr>

        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button data-bs-toggle="button" class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>
                <button data-bs-toggle="button" class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>
                <button data-bs-toggle="button" class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>
                <button data-bs-toggle="button" class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-door-closed"></i>
                </button>
            </div>
            <div class="input-group">
                <input type="search" name="" id="" class="form-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <hr>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenus</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item" href-="">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item" href-="">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item" href-="">Submenu 3</a>
                </li>
            </ul>
        </div>
    </div>
        
    <!-- Seção das notas -->
    <div class="note-section container-fluid bg-info-subtle">
        <h3>Notes</h3>
        <p>No notes :^]</p>
    </div>
    
    <h3><a href="../">Voltar ao Início</a></h3>
</body>
</html>
