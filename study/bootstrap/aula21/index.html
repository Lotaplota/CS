<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../extra.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Campos com Título Flutuante</title>
</head>

<body>
    <!-- Seção do título -->
    <h1>Campos com Título Flutuante</h1>
    <hr>

    <div class="container p-5">
        <div class="form-floating mb-3">
            <input type="email" name="" id="email" placeholder=" " class="form-control">
            <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="form-floating">
            <input type="email" name="" id="senha" placeholder=" " class="form-control">
            <label for="senha" class="form-label">Senha</label>
        </div>
        <hr>

        <div class="form-floating">
            <textarea name="" id="msg" style="height:100px" placeholder=" " class="form-control"></textarea>
            <label for="msg">Mensagem</label>
        </div>
        <hr>

        <div class="form-floating">
            <select name="" id="cidade" class="form-select" placeholder=" ">
                <option value="">Taguatinga</option>
                <option value="">Ceilândia</option>
                <option value="">Samambaia</option>
                <option value="">Águas Claras</option>
                <option value="">Brasília</option>
            </select>
            <label for="cidade">Cidade</label>
        </div>
    </div>
        
    <!-- Seção das notas -->
    <div class="note-section container-fluid bg-info-subtle">
        <h3>Notes</h3>
        <p>For some reason, putting the <code>placeholder" "</code> inside the <code>&ltinput&gt</code> makes the label slide up when the user clicks.</p>
        <p>Also, for some OTHER unknown reason, the <code>&ltinput&gt</code> has to be <strong>before</strong> the <code>&ltlabel&gt</code>.</p>
    </div>
    
    <h3><a href="../">Voltar ao Início</a></h3>
</body>
</html>
